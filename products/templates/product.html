{% extends 'base2.html' %}
{% block content %}


<h1>Products</h1>
<!-- <div class="row"> -->
{% for product in products %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col-sm-6">
        <div class="card border-info mb-4" style="width=18rem;">
            <div class="card text-center">
                <h5 class="card-header"> {{ product.name }}</h5>
                <img class="card-img-top" src="{{ product.image_url }}" alt="{{ product.name }} fruit image">
                <div class="card-body">

                    <p class="card-text">Price: ${{ product.price }}</p>
                    <div class="card-footer">
                        <a href="../products/cart" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
<hr>


{% endblock %}
